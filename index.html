<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
</head>
<body>
    <h1 id="title">How well do you know Albania?</h1>
    <p id="description">Tell us your story visiting this beautiful place</p>
    <form id="survey-form" action="">
        <label for="name">Name:</label><br>
        <input id="name"type="text" required><br>

        <label for="email">Email:</label><br>
        <input id="email" type="email" required><br>

        <label for="">Age (Optional)</label><br>
        <input id="number" type="number" min="18"><br>

    </form>
</body>
</html>
